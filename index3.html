<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float-Block</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .container1{
            background-color: yellow;
        }
        
        .logo{
            background-color: red;
            width: 100px;
            height: 50px;
            float: left;
        }
        .logo2{
            background-color: violet;
            width: 100px;
            height: 50px;
            float: left;
        }
        .info{
            background-color: green;
            float:right;
        }
        .email{   
            width: 140px;
            height: 50px;
            background-color: blue;
            display: inline-block;
            vertical-align: top;
        }
        .skype{
            width: 70px;
            height: 50px;
            background-color: orange;
            display: inline-block;
            vertical-align: top;
        }
        .clearfix{
            clear: both;
        }
     </style>
</head>
<body>
    <div class="container1">
        <div class="wrap">
            <div class="logo">0</div>  
            <div class="logo2">1</div>
        </div>
        
        <div class="info">
                <div class="email">2</div><!--
             --><div class="skype">3</div>
        </div>
        <div class="clearfix"></div>
    </div> 
</body>
</html>
